info:
  name: ${project.artifactId}
  version: ${project.version}
  origin: ${scm.url}
  commit: ${buildNumber}
  branch: ${scmBranch}
  built: ${timestamp}

spring:
  output:
    ansi:
      enabled: never

  application:
    name: Notify Gateway API

  datasource:
    url: jdbc:postgresql://localhost:6432/postgres
    username: notifygatewaysvc
    password: notifygatewaysvc
    driverClassName: org.postgresql.Driver
    tomcat:
      initial-size: 5
      max-active: 10
      max-idle: 5
      min-idle: 3

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        ddl-auto: update

# logging config here as a reminder as to how to override logback from cmd line
# ie -Dlogging.level.org.springframework=DEBUG
logging:
  level:
    uk.gov.ons.ctp: debug
    org.springframework: warn

liquibase:
  user: notifygatewaysvc
  password: notifygatewaysvc
  default-schema: notifygatewaysvc
  url: jdbc:postgresql://localhost:6432/postgres
  changeLog: classpath:/database/changelog-master.yml

security:
  basic:
    enabled: true
    realm: sdc
  user:
    name: admin
    password: secret

management:
  security:
    roles: SUPERUSER
    enabled: true
  health:
    rabbit:
      enabled: false

server:
  port: 8181
  servlet-path: /

endpoints:
  info:
    enabled: true
    sensitive: false
  enabled: true

redelivery-policy:
  maxRedeliveries: 10
  initialRedeliveryDelay: 1000
  redeliveryDelay: 1000

notify:
  apiKey: rmnotifygatewayserviceteamandwhitelist-ce3674b1-7b08-4377-a6a7-05b5722d4ea5-7d6e40b5-ea81-4c25-87c4-1b6dcc3d70a4
  censusUacSmsTemplateId: 966731dc-ef2e-41ad-a828-8cdd95c81ebc
  onsSurveysRasEmailReminderTemplateId: 19a0aa89-797f-4a34-ad54-267fd581f2ef

rabbitmq:
  username: guest
  password: guest
  host: localhost
  port: 6672
  virtualhost: /

messaging:
  backoffInitial: 5000
  backoffMultiplier: 3
  backoffMax: 45000
  consumingThreads: 1
  maxAttempts: 3
  prefetchCount: 10
  txSize: 1

swagger-settings:
  swagger-ui-active: true
  group-name: rm-notify-gateway-api
  title: Notify Gateway API
  description: API for ${project.artifactId}
  version: ${project.version}
