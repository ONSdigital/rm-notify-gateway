info:
  contactEmail: philippe.brossier@ons.gov.uk
  version: ${project.version}
  commit: ${buildNumber}
  branch: ${scmBranch}
  buildTime: ${timestamp}

spring:
  output:
    ansi:
      enabled: never

  application:
    name: Notify Gateway API

  sleuth:
    sampler:
      percentage: 1

  zipkin:
    enabled: true # true is the default to post to a Zipkin server at 9411

# logging config here as a reminder as to how to override logback from cmd line
# ie -Dlogging.level.org.springframework=DEBUG
logging:
  level:
    uk.gov.ons.ctp: debug
    org.springframework.amqp: warn
    org.springframework.integration: warn
    org.springframework.cloud.sleuth.instrument.messaging.MessagingSpanExtractor: ERROR
    org.springframework.context.annotation.ConfigurationClassPostProcessor: ERROR

security:
  basic:
    enabled: true
  user:
    name: notifygw
    password: ctp

management:
  port: 8281
  context-path: /mgmt
  security:
    roles: SUPERUSER
    enabled: true
  health:
    rabbit:
      enabled: false

endpoints:
  enabled: true
  sensitive: true

redelivery-policy:
  maxRedeliveries: 10
  initialRedeliveryDelay: 1000
  redeliveryDelay: 1000

notify:
  apiKey: ctpnotifygateway-0e515090-7962-40e8-a8c7-acbacf079c21-ac979394-a989-4f79-b0e0-6abcca564393
  templateId: 966731dc-ef2e-41ad-a828-8cdd95c81ebc

rabbitmq:
  username: guest
  password: guest
  host: localhost
  virtualhost: /

messaging:
  consumingThreads: 1
  maxAttempts: 1
  prefetchCount: 10
  txSize: 1
